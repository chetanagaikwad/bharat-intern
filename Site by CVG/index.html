<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌞 Weather Fun App by Chetana 🌧️</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1>🌞 Weather Fun App 🌧️</h1>
      <div class="weather-form">
        <label for="cityInput">Enter City:</label>
        <!-- Add 'onkeypress' attribute to call the 'handleKeyPress' function when a key is pressed -->
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="getWeather()">🔍</button>
      </div>

      <div id="weather-container" class="weather-card"></div>
      <div class="fun-text">Have a sunny day! ☀️</div>
      <div class="fun-emoji">😎🌈🌼</div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
